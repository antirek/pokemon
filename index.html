<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Pokemon Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <h3>Pokemon</h3>
        <p>
            <strong>Embed pokemon on your webpage</strong>
        </p>
        <a href="https://github.com/antirek/pokemon">Source</a>

        <h4>Simple usage</h4>
        <p>
          <script src="https://gist.github.com/antirek/74eb7ad75e3ee8c005fb2f0f8ec73ac2.js"></script>
        </p>

        <h4>Random</h4>
        <p>        
          <script src="https://gist.github.com/antirek/39df3009596b505485d859a19aa059bd.js"></script>
        </p>
        

        <h4>Available pokemons</h4>
        <ul>
          <li>pikachu</li>      
          <li>aerodactyl</li>
          <li>alakazam</li>
          <li>bulbasaur</li>
          <li>charmander</li>
        </ul>

        <h4>Available options</h4>
        <ul>
          <li>top</li>      
          <li>left</li>
          <li>right</li>
          <li>bottom</li>
          <li>random</li>
        </ul>

        <h4>API</h4>
        <p>
          pokemon(pokemonName, url, options)
        </p>


        <br>
        <br>
        <br>
        <br>
        <br>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="pokemon.js"></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        pokemon('aerodactyl','http://www.pokemon.com/ru', {
          top: '100px',
          right: '120px',
        });


        pokemon(false, 'http://www.pokemon.com/ru', {
          top: '150px',
          left: '120px',
          random: true
        });

        pokemon('pikachu', 'http://www.pokemon.com/ru', {
          bottom: '100px',
          left: '120px'
        });


        pokemon('bulbasaur', 'http://www.pokemon.com/ru', {
          bottom: '100px',
          right: '120px'
        });

      });
    </script>
  </body>
</html>
